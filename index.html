<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Save The Species</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="terminal"></div>
    <div id="ghost"></div>
    <div id="desktop" style="display: none">
      <div id="folder-container">
        <div class="folder" data-folder="ThylacinusCynocephalus">
          <img src="Images/Closed folder.ico" alt="Folder Icon" />
          <span>Thylacinus Cynocephalus</span>
        </div>
        <div class="folder" data-folder="HelarctosMalayanus">
          <img src="Images/Closed folder.ico" alt="Folder Icon" />
          <span>Helarctos Malayanus</span>
        </div>
        <div class="folder" data-folder="OtherStuff">
          <img src="Images/Closed folder.ico" alt="Folder Icon" />
          <span>Other Stuff</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
